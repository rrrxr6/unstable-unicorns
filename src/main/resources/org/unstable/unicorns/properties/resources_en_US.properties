org.unstable.unicorns.internal.cards.instant.Neigh.name = Neigh
org.unstable.unicorns.internal.cards.instant.Neigh.description = Play this card when any player tries to play a card. Stop that player's card from coming into play and send it to the discard pile instead.
org.unstable.unicorns.internal.cards.instant.SuperNeigh.name = Super Neigh
org.unstable.unicorns.internal.cards.instant.SuperNeigh.description = Play this card when any player tries to play a card. Stop that player's card from coming into play and send it to the discard pile instead. This card cannot be Neigh'd.
org.unstable.unicorns.internal.cards.unicorn.AlluringNarwhal.name = Alluring Narwhal
org.unstable.unicorns.internal.cards.unicorn.AlluringNarwhal.description = When this card enters your stable, you may move an Upgrade card from any players stable to your stable.
org.unstable.unicorns.internal.cards.unicorn.AnnoyingFlyingUnicorn.name = Annoying Flying Unicorn
org.unstable.unicorns.internal.cards.unicorn.AnnoyingFlyingUnicorn.description = When this card enters your stable, you may choose any player. That player must DISCARD a card. If this card is sacrificed or destroyed, return it to your hand.